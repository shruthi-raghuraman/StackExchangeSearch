<html>
<head>
    <title>Results</title>
</head>
<body>

<h4>Top 10 StackExchange Results</h4>
<br>
<style>
body {
  background-image: url('https://img.freepik.com/free-vector/digital-white-background-with-binary-code-numbers_1017-25335.jpg?size=626&ext=jpg');
}
div.container {
  background: linear-gradient(to bottom, #A1FFCE 0%, #FAFFD1 100%);
}

mark {
  background-color: yellow;
  font-style: italic;
}
</style>
<div class="container">
    <div class="row">
      <br>
      <br>
        <ol>

            {% for key,value in output.items() %}
            <li>
                <div>
                    <div>
                        <h4> Title: {{value[0]}}</h4>
                        <p><a href="{{value[3]}}">Go to post!</a></p>
                        <h10>
                          <span>Post Context: </span>
                            <span>{{ value[1] | safe}} </span>
                            <!-- <span>{{ value[2] }}</span> -->
                        </h10>

                    </div>
                </div>
            </li>
            {% endfor %}
        </ol>

    </div>
</div>

<br>
<br>
</body>
</html>
